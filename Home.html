<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f2f2f2;
        }


        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }


        .left-panel {
            width: 30%;
            background-color: #008080;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .left-panel h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .left-panel p {
            font-size: 1.2rem;
        }


        .right-panel {
            width: 70%;
            background: linear-gradient(to right, #FFD700, #FFFACD);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Box */
        .login-box {
            background-color: #F5F5F5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* Buttons */
        .login-btn {
            background-color:#008080;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .login-btn:hover {
            background-color: rgb(0, 105, 128);
            transform: scale(1.05);
        }

        .login-btn:active {
            background-color: #C0C0C0;
            transform: scale(0.98);
        }
    </style>

    <div class="container">

        <div class="left-panel">
            <h1>Welcome</h1>
            <p>Explore the possibilities</p>
        </div>


        <div class="right-panel">
            <div class="login-box">
                <h2>Login</h2>
                <button class="login-btn" onclick="navigateToPage('Login.html')">Admin Login</button>
                <button class="login-btn" onclick="navigateToPage('Login.html')">Tutor/Student Login</button>
                <button class="login-btn" onclick="navigateToPage('Register.html')">Register</button>
            </div>
        </div>
    </div>

    <script>
        function navigateToPage(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
